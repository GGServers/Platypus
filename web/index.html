<!DOCTYPE html>
<html>
<head>
	<title>Platypus</title>
</head>
<body>
	<p>WIP</p>
	<div id="list"></div>
	<script>
		webSocket = new WebSocket("ws://localhost:3000/getstats");
		webSocket.onopen = function(event) {
			webSocket.send("");
			console.log(event);
		}
		webSocket.onmessage = function (event) {
			buildList(event.data)
		}

		function buildList(data) {
			var div = document.querySelector("#list");
			div.innerHTML = data;
		}
	</script>
</body>
</html>
